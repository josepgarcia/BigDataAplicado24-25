theme: 
  language: es
  name: material
  features:
    - content.action.edit
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - toc.integrate
    - navigation.top
  palette:
    primary: custom

extra_css:
    - stylesheets/extra.css

copyright: >
  Josep Garcia Garcia | <a href="https://github.com/josepgarcia/BigDataAplicado24-25" target="_blank">https://github.com/josepgarcia/BigDataAplicado24-25</a>

markdown_extensions: 
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.magiclink
  - nl2br

plugins:
  - search
  - callouts
