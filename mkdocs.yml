site_name: Big Data Aplicado 2024-25
site_url: https://josepgarcia.github.io/BigDataAplicado24-25/
repo_url: https://github.com/josepgarcia/bigDataAplicado24-25/
edit_uri: edit/main/docs/

nav:
  - INICIO: index.md
  - UD 00 Conceptos Generales:
    - Conceptos Generales: UD00/1.ConceptosGenerales.md
    - $_bash: UD00/2.bash.md
    - ssh scp: UD00/3.ssh.md
    - bash scripting: UD00/4.BashScripting.md
    - bash varios: UD00/4a.BashVarios.md
    - Entornos Virtuales: UD00/8.EntornosVirtualesPython.md
    - Editar apuntes: UD00/9.ModificarApuntes.md
  - UD 01 Ubuntu + Hadoop:
    - Ubuntu server: UD01/1.instalacionubuntuserver.md
    - Hadoop: UD01/2.descargaconfighadoop.md
    - Ejercicios: UD01/3.ejercicios.md
  - UD 02 Cluster Pseudo. HDFS:
    - Instalación: UD02/1.instalacion.md
    - Comandos HDFS: UD02/2.comandosHDFS.md
    - Ejercicios HDFS: UD02/3.comandosHDFSejercicios.md
    - Administración HDFS: UD02/4.administracionHDFS.md
    - Snapshopts: UD02/6.snapshots.md
    - HDFS desde python: UD02/7.HDFSdesdePython.md
    - Docker: UD02/8.clusterdocker.md
  - UD 03 YARN: 
    - Configuración: UD03/1.configurarclusterYARN.md
    - Fases MapReduce: UD03/2.fasesmapreduce.md
    - Ejemplo: UD03/3.contarpalabras.md


theme: 
  language: es
  name: material
  features:
    - content.action.edit
    - content.code.copy
    - content.code.select
    - content.code.annotate
  palette:
    primary: custom

extra_css:
    - stylesheets/extra.css

copyright: >
  Josep Garcia Garcia | <a href="https://github.com/josepgarcia/BigDataAplicado24-25" target="_blank">https://github.com/josepgarcia/BigDataAplicado24-25</a>

markdown_extensions: 
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - nl2br

plugins:
  - search
  - callouts
